<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final To Do List</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      margin-top: 50px;
      margin-left: 430px;
      background-color: beige;
    }
    .div{
      display: grid;
      grid-template-columns: 215px 202px 100px;
      margin-top: 20px;
      align-items: center;  /* Vertically level */
      row-gap: 10px;
    }
    .deleteButton{
      background-color: red;
      color: white;
      border: none;
      padding: 5px 8px;
      margin-left: 20px;
      border-radius: 4px;
      border: 1px solid rgb(0, 0, 0);
    }
    .add-task{
      background-color: orange;
      border: 1px solid black;
      padding: 4px 20px;
      border-radius: 4px;
      margin-left: 10px;
      height: 40px;
    }
    input{
      padding: 4px;
      border-radius: 4px;
      border: 1px solid black;
      width: 200px;
      height: 30px;
    }
  </style>
</head>
<body>
  <input class="task-input" type="text" placeholder="Enter task...">
  <input class="time-input" type="date">
  <button class="add-task" onclick="fetchTask()">Add</button>
  <div class="div"></div>

  <script>
    const taskArray = [];
    const timeArray=[];
    function fetchTask(){
      const demo1 = document.querySelector('.task-input');
      const demo2 = document.querySelector('.time-input');
      let RealTask = demo1.value.trim();
      let RealTime = demo2.value;
      if(RealTask!=''&& RealTime!=''){
        taskArray.push(RealTask);
        timeArray.push(RealTime);
        demo1.value = ""; 
        demo2.value = "";
        printTask();
      }
      else{
        alert("Please enter valid task and time");
      }
    }
    function printTask(){
      let htmlCode ='';
      for(let i = 0 ; i<taskArray.length ; i++){
        let task = taskArray[i];
        let time = timeArray[i];
        let html = `
        <div>${task}</div>
        <div>${time}</div> 
        <button class="deleteButton" onclick="taskArray.splice(${i},1); timeArray.splice(${i},1); printTask();">Delete</button> 
        `;
        htmlCode = htmlCode+html;
      }
      document.querySelector('div').innerHTML=htmlCode;
    }
  </script>
</body>
</html>
