<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Rock Paper Scissor game</title>
  <style>
    .rock-button , .paper-button, .scissor-button{
      background-color: black;
      color: white;
      height: 120px;
      width:120px;
      border-radius: 60px;
      border: 3px solid white;
      margin-right: 40px;
      cursor: pointer;
    }
    body{
      color:white;
      font-family: Arial, Helvetica, sans-serif;
    }
    .title{
      font-size: 40px;
      font-weight: bold;
    }
    .js-result{   
      font-size: 30px;
      font-weight: bold;
      margin-top:50px ;
    }
    .js-move{
      font-size: 20px;
      margin-top: 60px;
    }
    .js-score{
      margin-top: 60px;
    }
    .reset-button{
      padding-top: 10px;
      padding-bottom: 10px;
      padding: 8px 15px;
      background-color: white;
      border:none;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>

<body style="background-color: rgb(25, 25, 25);">
  <p class="title">Rock, Paper and Scissor Game</p>

  <button class='rock-button' onclick="playGame('rock')">
    <img src="../images/rock.png" height="50px" width="50px">
  </button>

  <button class='paper-button' onclick="playGame('paper')">
    <img src="../images/paper.png" height="55px" width="55px">
  </button>

  <button class='scissor-button' onclick="playGame('scissor')"> 
    <img src="../images/scissor.png" height="55px" width="55px">
  </button>
   
  <p class="js-result"></p>
  <p class="js-move">
  </p>
  <p class="js-score"></p>

  <button onclick="
    score.wins=0;
    score.lose=0;
    score.tie=0;
    localStorage.removeItem('score');
    displayScore();
    document.querySelector('.js-move').innerHTML='Stats were reset';
    document.querySelector('.js-result').innerHTML='Stats were reset';" class="reset-button">  <!--localStorage me se score ko remove krr dega, means null-->
    Reset Score
  </button>

  <script>  
    
    const savedScore = JSON.parse(localStorage.getItem('score'));
    
    let score = savedScore || { //agar savedscore me value hogi to vo score me jaaegi, wrna score 0 ho jaaega
      wins: 0, 
      lose: 0,
      tie: 0
    };
    /*
    if (score === null) {
      score = {
        wins: 0,
        losses: 0,
        ties: 0
      };
    }
    */
    
    displayScore(); //this will display score, when page refreshes

    
    function pickCompMove(){
      const num = Math.random(); //picks a randon num btw 0-1
      let compmove='';
      if(num>=0 && num<1/3){
        compmove = 'rock';
      }
      else if(num>=1/3 && num<2/3){
        compmove = 'paper';
      }
      else{
        compmove = 'scissor';
      }
      return compmove;
    }
    function playGame(playerMove){
      const compmove = pickCompMove();

      let result = '';

      if(playerMove === 'rock'){
        if(compmove === 'rock'){
          result = 'tie. ';
        }
        else if(compmove === 'paper'){
          result = 'you lose. ';
        }
        else{
          result = 'you win. ';
        }
      } 
      else if (playerMove === 'paper') {
        if (compmove === 'rock') {
          result = 'you win. ';
        } 
        else if (compmove === 'paper') {
          result = 'tie. ';
        } 
        else if (compmove === 'scissor') {
          result = 'you lose. ';
        }
      }
      else{
        if(compmove === 'rock'){
          result = 'you lose. ';
        }
        else if(compmove === 'paper'){
          result = 'you win. ';
        }
        else{
          result = 'tie. ';
        }
      }

      if(result === 'you win. '){
      score.wins +=1;
      }
      else if(result === 'you lose. '){
        score.lose +=1;
      }
      else{
        score.tie +=1;
      }

      localStorage.setItem('score' , JSON.stringify(score)); //score update hote hi save krr lega

      displayMove(playerMove,compmove);
      displayResult(result);
      displayScore(); //this will display score, when score updates
    }

    function displayScore(){
      document.querySelector('.js-score').innerHTML
      =`Wins: ${score.wins}, Lossed: ${score.lose}, Ties: ${score.tie}`; 
    }
    function displayResult(result){
      document.querySelector('.js-result').innerHTML = `${result}`
    }
    function displayMove(playerMove,compmove){
      document.querySelector('.js-move').innerHTML = `You 
      <img src="../images/${playerMove}.png" height="40px" width="40px" style="margin-right:10px ;">
      <img src="../images/${compmove}.png" height="40px" width="40px" >
      Computer`
    }

    


  </script>
  
</body>

</html>
