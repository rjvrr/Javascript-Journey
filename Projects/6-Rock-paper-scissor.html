<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Rock Paper Scissor game</title>
</head>

<body>
  <p>
    Rock Paper Scissors
  </p>

  <button onclick="pickmove();
    result_if_rock();">
    Rock
  </button>

  <button onclick=" pickmove();
    result_if_paper();">
    Paper
  </button>
  
  <button onclick="pickmove();
    result_if_scissors();">
    Scissors
  </button>

  <script>
    function pickmove(){
      const comp = Math.random()
      compmove='';
      if(comp>=0 && comp<1/3){compmove='rock'}
      else if(comp>=1/3 && comp<2/3){compmove='paper'}
      else{compmove='scissors'}
    }

    function result_if_rock(){
      if(compmove==='rock'){alert('That\'s a tie as computer choose rock')}
      else if(compmove==='paper'){alert('oops! you lost as computer choose paper')}
      else{alert('congrats! you won as computer choose scissor')}
    }
    function result_if_paper(){
      if(compmove==='rock'){alert('congrats! you won as computer choose rock')}
      else if(compmove==='paper'){alert('That\' a tie as computer choose paper')}
      else{alert('oops! you lost as computer choose scissors')}
    }
    function result_if_scissors(){
      if(compmove==='rock'){alert('oops! you lost as computer choose rock')}
      else if(compmove==='paper'){alert('congrats! you won as computer choose paper')}
      else{alert('That\' a tie as computer choose scissors')}
    }
  </script>
  
</body>

</html>
