<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>
  <style>
    .js-sub-button{
      background-color: black;
      color: white;
      border: none;
      padding-left: 15px;
      padding-right: 15px;
      padding-top: 10px;
      padding-bottom: 10px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .is-sub{
      background-color: rgb(168, 168, 168);
      color: black;
    }
    p{
      font-size: 18px;
      font-family: Arial, Helvetica, sans-serif;
    }
    .js-calc{
      background-color: green;
      border: none;
      color: white;
      padding: 15px;
      font-size:14px ;
      border-radius: 3px;
      cursor: pointer;
    }
    input {
      padding: 13px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <p>YouTube Subscribe Button</p>
  <button class="js-sub-button" onclick="
    subscribe();
    ">Subscribe
  </button>

  <hr><hr>
  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +$10 shipping.</p>
  <p>Orders $40 over $40 = FREE shipping.</p>
  <input  type="number" placeholder="Enter Cost $" class="js-input" onkeydown=" // <-- NEW PROPERTY HERE 'onKeydown'
    enterKey();
  "> <button class="js-calc" title='Tap or Press Enter to calculate' ;onclick="display();" >Calculate</button>
  <p class="js-display"></p>

  <script>
    function enterKey(){
      if(event.key === 'Enter'){display()}
    }
    function display(){
      const inputElement = document.querySelector('.js-input');
      let inputCost = Number(inputElement.value);
      if(inputCost < 40){
        inputCost +=10;
      }
      document.querySelector('.js-display').innerHTML=`$${inputCost}`;
    }

    
    function subscribe(){
      const buttonElement = document.querySelector('.js-sub-button');
      if(buttonElement.innerHTML.trim() === 'Subscribe'){
        buttonElement.innerHTML = 'Subscribed';
        buttonElement.classList.add('is-sub');
      }
      else{
        buttonElement.innerHTML = 'Subscribe';
        buttonElement.classList.remove('is-sub');
      }
    }
  </script>
  
</body>
</html>
