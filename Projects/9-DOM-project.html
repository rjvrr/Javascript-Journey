<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>
</head>
<body>
  <p>YouTube Subscribe Button</p>
  <button class="js-sub-button" onclick="
    subscribe();
    ">Subscribe
  </button>

  <hr><hr>
  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +$10 shipping.</p>
  <p>Orders $40 over $40 = FREE shipping.</p>
  <input type="number" placeholder="Enter Cost $" class="js-input" onkeydown="
    enterKey();
  "> <button class="js-calc" onclick="display();">Calculate</button>
  <p class="js-display"></p>

  <script>
    function enterKey(){
      if(event.key === 'Enter'){display()}
    }
    function display(){
      const inputElement = document.querySelector('.js-input');
      let inputCost = Number(inputElement.value);
      if(inputCost < 40){
        inputCost +=10;
      }
      document.querySelector('.js-display').innerHTML=`$${inputCost}`;
    }

    
    function subscribe(){
      const buttonElement = document.querySelector('.js-sub-button');
      if(buttonElement.innerHTML === 'Subscribe'){
        buttonElement.innerHTML = 'Subscribed';
      }
      else{
        buttonElement.innerHTML = 'Subscribe';
      }
    }
  </script>
  
</body>
</html>
