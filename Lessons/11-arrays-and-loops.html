<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays and Loops</title>
</head>
<body>
  <script>
    //Arrays
    const myArray = [10,20,30];
    console.log(myArray);

    myArray[0]=99;
    console.log(myArray);

    newArray = [1 , "Hello" , true , {name: "rajbir" , section:"cse'24"}];
    console.log(newArray);

    console.log(typeof(newArray)); //array is a type of object, A special type of object

    console.log(myArray.length); // to check length of an array

    myArray.push(40); //will insert 40 at end of array
    console.log(myArray);

    myArray.splice(0,1); //will remove an element 1st value is index and 2nd is number of elements at that index


    //Loops
    let i =1;
    while(i<=5){
      console.log(i);
      i=i+1; //prints number form 1 to 5
    }

    for(let i=1 ; i<=5 ; i++){
      console.log(i); //prints number form 1 to 5
    }


    //looping in array
    const todoList = ['do dishes' , 'watch Tv' , 'play games', 'study'];
     
    for(let i = 0; i<todoList.length; i++){
      console.log(todoList[i]);
    }

    /*advanced arrays
    const array1 = [1,2,3]; //here array1 ki value [1,2,3] nhi hai, it is only pointing to [1,2,3] in the memory
    const array2 = array1; // here array2 me array1 nhi hai, they both aree pointing to [1,2,3]
    //hence any change in array2 will directly refelct in array1
    array2.push(4);
    console.log(array1);
    console.log(array2); //both will display[1,2,3,4] because arrays are just references*/

    //to prevent this use .slice()
    const array1 = [1,2,3]; 
    const array2 = array1.slice(); //now array2 has copy of array1 and both are pointing to different arrays


    //array destructing
    const [a,b] = [1,2];
  </script>
