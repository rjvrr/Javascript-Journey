<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping cart</title>
</head>
<body>
  <p>
    Cart Quantity
  </p>

  <button 
    onclick="console.log(`Cart Quantity: ${quantity}`)">
    Show quantity
  </button>

  <button 
    onclick="quantity=quantity+1 ; console.log(`Cart Quanity: ${quantity}`)">
    Add to cart
    </button>

  <button 
    onclick="quantity=quantity+2 ; console.log(`Cart Quantity: ${quantity}`)">
    +2
  </button>

  <button 
    onclick="quantity=quantity+3 ; console.log(`Cart Quantity: ${quantity}`)">
    +3
  </button>

  <button 
    onclick="quantity=0 ; console.log(`Cart Quantity: ${quantity}`)">
    Reset Cart
  </button>
  
  <script>
    let quantity = 0;
  </script>
</body>
</html>
