<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //SUMMERY---> let allows you to change the value     const doesn't allow you to change to value

    //USING LET
    let var1 = 3;
    console.log(var1); //3

    let var2 = "hey";
    console.log(var1+var2); //3hey

    var1 = 5; 
    console.log(var1); //5

    var1="hii";
    console.log(var1); //hii
    var1=10;

    //USING CONST
    const var3 = "fixed value"; 

    //USING VAR
    var var4 = 3;

    console.log(typeof var1); //number
    console.log(typeof var2); //string
  </script>
  
</body>
</html>
