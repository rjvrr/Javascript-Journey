<body>
  <button class="js-button">Click</button>

  <script> 
    //anonymous function (not preferred as not support hoisting)
    const greeting = function() {  //stored funciton in a variable because functions are values
      console.log("hello");
    }
    greeting();


    //functions inside object i.e method
    const obj1 = {
      greet(){
        console.log("hello1");
      }
    }
    obj1.greet();


    //setTimeout
    /*setTimeout(function(){console.log("hello world")}, 3000); //this takes two parameters 1st is the function and 2nd the time..

    //setInterval
    setInterval(function(){console.log("hello world")}, 3000); //same two parameters as setTimeout

    //another way to traverse an array
    [
      'wash dishes' , 
      'play games' ,
      'watch youTube'
    ].forEach(function(value,index){
        console.log(value,index); //value will return the element one by one and index returns the index
    });

      return a + b;
    };*/
    
    //function = (parameters) => {operation}
    const add = (a, b) => {
      return a + b;
    };
    add();

    const button = document.querySelector('.js-button');
    const inform = () => {console.log('button clicked')};
    button.addEventListener('click', inform)
    /*taked two parameters i.e event and function.
    /here click is the event, similer to onclick attribute 
    /lets us add multiple events like:*/
    button.addEventListener('click', () => {console.log('button clicked2')});

    button.removeEventListener('click', inform); //to remove eventListerner

      return value >= 0;
    }));
